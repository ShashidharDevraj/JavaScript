<!DOCTYPE html>
<html>
	<body>
		<h2> What can javascript do?</h2>
		<p> javascript can change HTML attributes. </p>
		<p> In this case javascript changes the src (source) attribute of an image.</p>
		<button onclick="document.getElementById('myImage').src = '/home/shashidhar/Desktop/200w.gif'">Turn on the light</button>
		<img id = "myImage" src="/home/shashidhar/Desktop/200w.gif" style="width:100px">
		<button onclick="document.getElementById('myImage').src='/home/shashidhar/Desktop/200w.gif'">Turn off the light</button>
	</body>
</html>
