<p> Using document.write</p>
<p> For testing purpose. it is convenient to use document.write()
<br><br>
<!DOCTYPE html>
<html>
<body>

<h2>my first web web</h2> 
<p>my first paragraph<p>

<script>
document.write(5 + 7);
</script>

</body>
</html> 



<p> Using document.write() after an HTML document is fully loaded, will delete all existing HTML</p>
<!DOCTYPE html>
<html>
<body>

<h1> my first web page</h1>
<p> my first paragraph</p>

<button onclick="document.write(5+13)"> try it out</button>

</body>
</html>
